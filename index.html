<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fa/css/all.min.css">
    <title>Pricing</title>
</head>
<body class="d">
    <div class="container">
        <div id="dark">
            Dark Mode 
                    <div class="toggle" id="dtoggle">
                        <div class="round" id="dround"></div>
                    </div>
        </div>
        <div class="all">
            <div class="head">
                <h2>Our Pricing <i class="fa fa-money" aria-hidden="true"></i></i> </h2>
                <div class="switch">
                    Monthly 
                    <div class="toggle" id="toggle">
                        <div class="round" id="round"></div>
                    </div>
                    Annually
                </div>
            </div>

            <div class="body">
                <div class="d elm basic">
                    <div class="title">Basic</div>
                    <h1 class="price"><span class="escape">$</span> <span class="pr">199.99</span></h1>
                    <div class="options">
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                    </div>
                    <input type="button" value="LEARN MORE">
                </div>

                <div class="d elm pro">
                    <div class="title">Professional <i class="fas fa-chess-queen    "></i> </div>
                    <h1 class="price"><span class="escape">$</span><span class="pr">299.99</span></h1>
                    <div class="options">
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                    </div>
                    <input type="button" value="LEARN MORE">
                </div>

                <div class="d elm master">
                    <div class="title">Master</div>
                    <h1 class="price"><span class="escape">$</span> <span class="pr">399.99</span></h1>
                    <div class="options">
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                    </div>
                    <input type="button" value="LEARN MORE">
                </div>
            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>
</html>
